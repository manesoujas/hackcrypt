    <script type="module">
        // Splash Screen Animation
        window.addEventListener('load', () => {
            const splashText = document.getElementById('splash-text');
            gsap.to(splashText, {
                opacity: 1, scale: 1, duration: 1.5, ease: "power2.out", onComplete: () => {
                    gsap.to('#splash-screen', {
                        opacity: 0, duration: 1, delay: 0.5, onComplete: () => {
                            document.getElementById('splash-screen').classList.add('hidden');
                            const main = document.getElementById('main-content');
                            main.classList.remove('hidden');
                            gsap.to(main, { opacity: 1, duration: 1 });
                        }
                    });
                }
            });
        });

        // Registration Section Trigger
        document.getElementById('register-trigger-btn').addEventListener('click', () => {
            const main = document.getElementById('main-content');
            const reg = document.getElementById('registration-section');

            gsap.to(main, {
                opacity: 0, duration: 0.5, onComplete: () => {
                    main.classList.add('hidden');
                    reg.classList.remove('hidden');
                    gsap.to(reg, { opacity: 1, duration: 0.5 });
                }
            });
        });

        // Back to Home Button
        document.getElementById('back-to-home-btn').addEventListener('click', () => {
            const main = document.getElementById('main-content');
            const reg = document.getElementById('registration-section');

            gsap.to(reg, {
                opacity: 0, duration: 0.5, onComplete: () => {
                    reg.classList.add('hidden');
                    main.classList.remove('hidden');
                    gsap.to(main, {
                        opacity: 1, duration: 0.5, onComplete: () => {
                            // Redirect to index.html after the animation is complete
                            window.location.href = 'indexcopy.html';
                        }
                    });
                }
            });
        });
    </script>
    <script>
        document.getElementById("google-form").addEventListener("submit", function (e) {
            // Prevent default submission
            e.preventDefault();

            const form = e.target;
            const action = form.action;
            const submitBtn = document.getElementById("submit-btn");
            const btnText = document.getElementById("btn-text");
            const btnIcon = document.getElementById("btn-icon");

            // Temporarily change button state to show loading/submission
            btnText.textContent = "UPLOADING...";
            btnIcon.classList.remove('fa-power-off', 'animate-pulse');
            btnIcon.classList.add('fa-spinner', 'fa-spin');
            submitBtn.disabled = true; // Disable button to prevent double-click

            // Collect form data
            const formData = new FormData(form);

            // Send to Google Form
            fetch(action, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            })
                .then(() => {
                    // This block executes if the network request was successfully sent (opaque response in no-cors mode)

                    // Revert button state for success confirmation
                    btnText.textContent = "SUCCESS!";
                    btnIcon.classList.remove('fa-spinner', 'fa-spin');
                    btnIcon.classList.add('fa-check');

                    // Delay the redirect so the tester can see the success state
                    setTimeout(() => {
                        // Redirect to your success page
                        window.location.href = "/thank-you.html";
                    }, 1000); // 1 second delay
                })
                .catch(err => {
                    // This block executes ONLY on a critical network failure (e.g., connection lost, browser error)

                    // Log and show the error on the page
                    console.error("Form submission error:", err);

                    // Revert button state and show error message
                    btnText.textContent = "NETWORK ERROR";
                    btnIcon.classList.remove('fa-spinner', 'fa-spin', 'text-cyan-400');
                    btnIcon.classList.add('fa-triangle-exclamation', 'text-yellow-400');
                    submitBtn.disabled = false; // Re-enable button

                    // Optional: Show a more visible error message using SweetAlert
                    swal("Transmission Failed!", "A critical network error occurred. Check console for details.", "error");

                    // We stop the redirect here, as requested for testing
                });
        });
    </script>
