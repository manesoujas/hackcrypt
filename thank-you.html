<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Complete | Stark Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/hackcrypt_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* Core Styles */
        html,
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        h1,
        h2,
        .brand-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Subtle Glow/Grid for background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(20, 20, 20, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 20, 20, 0.8) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05), transparent 70%);
            pointer-events: none;
        }

        /* --- NEW ARC REACTOR STYLES --- */
        .arc-reactor-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem auto; /* Centered with bottom margin */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The outer glowing ring */
        .reactor-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(6, 182, 212, 0.4); /* Base cyan border */
            /* Outer and inner glow */
            box-shadow: 
                0 0 20px rgba(6, 182, 212, 0.6), 
                inset 0 0 20px rgba(6, 182, 212, 0.4);
        }

        /* Inner dashed details that rotate slowly */
        .reactor-details {
            position: absolute;
            width: 82%;
            height: 82%;
            border-radius: 50%;
            /* Dashed border creates the "segments" look */
            border: 2px dashed rgba(6, 182, 212, 0.7);
            animation: spin-slow 20s linear infinite;
        }

        /* The bright center core */
        .reactor-core {
            width: 35%;
            height: 35%;
            background: radial-gradient(circle, #ffffff, #06b6d4);
            border-radius: 50%;
            /* Intense bright glow */
            box-shadow: 0 0 30px #ffffff, 0 0 60px #06b6d4;
            animation: reactor-pulse 2s infinite ease-in-out;
            z-index: 2;
        }

        /* Animations for the reactor */
        @keyframes reactor-pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; box-shadow: 0 0 30px #ffffff, 0 0 60px #06b6d4; }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px #ffffff, 0 0 80px #06b6d4, 0 0 100px #06b6d4; }
        }
        @keyframes spin-slow {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="antialiased flex items-center justify-center min-h-screen p-4">
    
    <div class="bg-grid"></div>
    <div class="glow-overlay"></div>

    <div id="confirmation-card" 
        class="relative max-w-lg w-full bg-[#100000] border border-red-700/50 rounded-xl p-8 md:p-12 text-center 
               shadow-[0_0_50px_rgba(220,38,38,0.3)] z-10">

        <div class="arc-reactor-container">
            <div class="reactor-ring"></div>
            <div class="reactor-details"></div>
            <div class="reactor-core"></div>
        </div>
        <h1 class="brand-font text-4xl md:text-5xl font-black mb-3 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-500">
            PROTOCOL COMPLETE
        </h1>

        <p class="text-lg md:text-xl text-red-300 tracking-wider uppercase mb-8">
            Transmission verified by JARVIS.
        </p>

        <div class="space-y-3 border-t border-b border-red-900/50 py-4 mb-8">
            <p class="text-sm text-cyan-500 font-bold tracking-[0.3em] uppercase">
                // DATA LOGGED SECURELY //
            </p>
            <p class="text-xs text-gray-300">
                You will receive a confirmation email shortly. Stay tuned for further instructions from Stark Industries.
            </p>
        </div>

        <div class="flex flex-col gap-4">
            
            <a href="https://chat.whatsapp.com/D9eqwLVWpvZCWTsAz53nsS?mode=hqrt1" target="_blank"
               class="brand-font relative flex items-center justify-center w-full px-8 py-4 bg-green-900/20 rounded-lg border border-green-500 hover:bg-green-500/20 transition-all duration-300 group text-green-400 font-bold text-lg md:text-xl tracking-widest shadow-[0_0_15px_rgba(34,197,94,0.2)] hover:shadow-[0_0_30px_rgba(34,197,94,0.6)]">
               <i class="fa-brands fa-whatsapp mr-3 text-2xl"></i>
               JOIN SQUAD
            </a>

            <a href="index.html"
               class="brand-font relative flex items-center justify-center w-full px-8 py-4 bg-black rounded-lg border border-yellow-500/50 hover:bg-yellow-500/10 transition-all duration-300 group text-white font-bold text-lg md:text-xl tracking-widest">
               <i class="fa-solid fa-chevron-left mr-3 text-sm"></i>
               RETURN TO HOME
            </a>

        </div>
    </div>

    <script>
        gsap.fromTo("#confirmation-card", 
            { opacity: 0, scale: 0.9, y: 20 }, 
            { opacity: 1, scale: 1, y: 0, duration: 1, ease: "power2.out", delay: 0.2 }
        );
    </script>
</body>

</html>
